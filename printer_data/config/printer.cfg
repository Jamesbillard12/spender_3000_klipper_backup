[include shell_command.cfg]
[include mainsail.cfg]
[exclude_object]
[include KAMP_Settings.cfg]
[include CANBUS-EBB.cfg]
[include pallet2.cfg]
[include led_configs.cfg]
[include macros.cfg]
[include filament_sensor.cfg]

# This file contains common pin mappings for the BIGTREETECH Manta E3EZ
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" "8 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PB12/PB13)".

# See docs/Config_Reference.md for a description of parameters.

[delayed_gcode my_delayed_gcode]
initial_duration: 2
gcode:
    SFS_DISABLE
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=panel_idle FADETIME=1

[stepper_x]
step_pin: PA14
dir_pin: !PA10
enable_pin: !PA13
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC4
position_min: 0
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PC8
dir_pin: !PA15
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB0
position_min: -40
position_endstop: -40
position_max: 234
homing_speed: 50

[stepper_z]
step_pin: PD2
dir_pin: !PD4
enable_pin: !PD3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -6
position_max: 222

[stepper_z1]
step_pin: PD5
dir_pin: !PD6
enable_pin: !PB3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop

[bltouch]
sensor_pin: ^EBBCan:PB8
control_pin: EBBCan:PB9
x_offset: -48
y_offset: -10
#z_offset: 2.099
samples: 3
speed: 20
stow_on_each_sample: false
probe_with_touch_mode: true

[safe_z_home]
home_xy_position: 165.5, 127
speed: 200
z_hop: 15
z_hop_speed: 10

[z_tilt]
z_positions:
    -60,127
    265,127
points:
    50,127
    235,127
retries: 30
retry_tolerance: 0.005

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 0, 1.5      #!!min and max co-ords are based on the probes location not the nozzle!!
mesh_max: 187, 199  #needs to be calibrated for your individual printer
probe_count: 5,5 #this is the number of probing points on X then Y axis
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 77, 36
screw1_name: front left screw
screw2: 235, 36
screw2_name: front right screw
screw3: 235, 214
screw3_name: rear right screw
screw4: 77, 214
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

[adxl345 bed]
cs_pin: PC15
# spi_bus: spi3
spi_software_sclk_pin: PC10
spi_software_mosi_pin: PC12
spi_software_miso_pin: PC11

[resonance_tester]
accel_chip_y: adxl345 bed
probe_points:
    112.5, 112.5, 20

[gcode_arcs]
#resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

[temperature_sensor MCU_E3EZ]
sensor_type: temperature_mcu

[temperature_sensor CB1]
sensor_type: temperature_host

[temperature_fan Controller_fan]
pin: PA8
control: watermark
max_delta: 3.0
sensor_type: temperature_host
min_temp: 0
max_temp: 100
target_temp: 60


