[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_59001C000C504B5735313920-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 10000
max_accel_to_decel: 10000
max_z_velocity: 5
max_z_accel: 100

